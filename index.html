<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shivani ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  text-align: center;
  color: white;
}

h1 {
  margin-top: 20vh;
  font-size: 26px;
}

button {
  padding: 14px 28px;
  font-size: 18px;
  border: none;
  border-radius: 40px;
  cursor: pointer;
  position: fixed;
}

#yesBtn {
  background: #ff1744;
  left: 30%;
  top: 60%;
}

#noBtn {
  background: #444;
  left: 55%;
  top: 60%;
}

#popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: white;
  color: black;
  padding: 25px;
  border-radius: 20px;
  display: none;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
}
</style>
</head>

<body>

<h1>Shivani üíñ<br>Will You Be My Valentine?</h1>

<button id="yesBtn">Yes ‚ù§Ô∏è</button>
<button id="noBtn">No üôÑ</button>

<div id="popup">
  <h2>Are you REALLY sure Shivani? üòè</h2>
  <button id="finalYes">Yes I'm Sure ‚ù§Ô∏è</button>
</div>

<canvas id="confetti"></canvas>

<script>

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const popup = document.getElementById("popup");
const finalYes = document.getElementById("finalYes");

// Move NO button (works everywhere)
function moveNo() {
  const maxX = window.innerWidth - noBtn.offsetWidth;
  const maxY = window.innerHeight - noBtn.offsetHeight;

  const randomX = Math.random() * maxX;
  const randomY = Math.random() * maxY;

  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";
}

// Desktop hover
noBtn.addEventListener("mouseover", moveNo);

// Mobile tap
noBtn.addEventListener("click", function(e){
  e.preventDefault();
  moveNo();
});

// YES button
yesBtn.addEventListener("click", function(){
  popup.style.display = "block";
});

// FINAL YES
finalYes.addEventListener("click", function(){

  document.body.innerHTML = `
    <canvas id="confetti"></canvas>
    <div style="position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
    background:#ff1744;padding:30px;border-radius:20px;text-align:center;">
      <h1>Yesss Shivaani üòçüíñ</h1>
      <p style="font-size:18px;">
        Thank you for saying YES ‚ù§Ô∏è<br><br>
        I knew you had elite decision-making skills üòå‚ú®<br>
        Choosing me? Legendary move üòÇüî•<br><br>
        I promise to handle your drama,<br>
        your mood swings,<br>
        Cutieee <br><br>
        My cute Valentine üíò
      </p>
    </div>
  `;

  startConfetti();
});

// Confetti
function startConfetti() {
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const pieces = [];

  for (let i = 0; i < 150; i++) {
    pieces.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 8 + 4,
      speed: Math.random() * 3 + 2,
      color: `hsl(${Math.random()*360},100%,50%)`
    });
  }

  function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    pieces.forEach(p => {
      ctx.fillStyle = p.color;
      ctx.fillRect(p.x, p.y, p.size, p.size);
      p.y += p.speed;
      if (p.y > canvas.height) p.y = 0;
    });
    requestAnimationFrame(update);
  }

  update();
}

</script>

</body>
</html>
